<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <h1>Formulario de envio</h1>
    <!--action-> ruta o url-->
    <form action="" method="post">
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Ingresa tu correo">
        <br>
        <label for="pass">Contraseña:</label>
        <input type="password" id="pass" name="pass" required>
        <br>
        <label for="fecha">Cumpleaños:</label>
        <input type="date" id="fecha" name="fecha" min="2000-01-01" max="2100-01-01">
        <br>
        <label for="fecha2">Datetimelocal:</label>
        <input type="datetime-local" id="fecha2" name="fecha2" min="2000-01-01" max="2100-01-01">
        <br>

        <!--elemento oculto visualmente con el hidden-->
        <input type="hidden" id="id" name="id" value="77">
        <br>

        <!--area de texto-->
        <!--maxlength limita el maximo de caracteres-->
        <!--minlength limita el minimo de caracteres-->
        <textarea id="textarea" name="textarea" cols="50" rows="10" maxlength="10" minlength="5" placeholder="Escribe aqui tu comentario"></textarea>
        <br>

        <input type="submit" value="Enviar">
        <button type="submit">enviar</button>
        <input type="reset" value="Limpiar">



    </form>

</body>

</html>
