<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery 1</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            //elemento, clase, id-> asignar funcionalidad
            //$('#btnEnviar').evento();
            $('p').click(function() {
                console.log($(this).text());
                $(this).text("Esto es un texto por el uso del this");
            });
            //get y set
            $('#btn1').click(function() {
                let parrafo1 = $('#p1').text();
                alert("evento click " + parrafo1);
                //set
                $('$p1').text('Esto es un nuevo mensaje');

            });

            //funciones de efectos
            //hide()-> ocultar elemento
            $('#btn2').click(function() {
                $('#p2').hide();
            });

            //show()-> muestra elemento
            $('#btn3').click(function() {
                $('#p2').show();
            });

            //toggle()-> muestra y oculta elementos
            $('#btn4').click(function() {
                $('#p2').toggle();
            });

            //funciones de efectos
            //slideDown
            $('#btn5').click(function() {
                $('#p3').slideDown('slow');
            });

            //slideUp()-> muestra elemento
            $('#btn6').click(function() {
                $('#p3').slideUp(5000);
            });

            //slideToggle()-> muestra y oculta elementos
            $('#btn7').click(function() {
                $('#p3').slideToggle('fast');
            });

            //funciones de efectos
            //fadeIn
            $('#btn8').click(function() {
                $('#p4').fadeIn('slow');
            });

            //fadeOut()-> muestra elemento
            $('#btn9').click(function() {
                $('#p4').fadeOut(5000);
            });

            //fadeToggle()-> muestra y oculta elementos
            $('#btn10').click(function() {
                $('#p4').fadeToggle('fast');
            });

            //fin jquery
        });
    </script>
</head>

<body>
    <h1>Getter y Setter</h1>
    <p id="p1">esto es un parrafo 1</p>
    <button id="btn1">get y set</button>
    <br>
    <hr>
    <!--Efectos-->
    <!--hide show toggle-->
    <h1>hide - show - toggle</h1>
    <p id="p2">Esto es un parrafo 2</p>
    <button id="btn2">hide()</button>
    <button id="btn3">show()</button>
    <button id="btn4">toggle()</button>
    <br>
    <hr>
    <!--slideup slidedown slidetoggle-->
    <h1>slideDown - slideUp - slideToggle</h1>
    <p id="p3">Esto es un parrafo 3</p>
    <button id="btn5">slideDown()</button>
    <button id="btn6">slideUp()</button>
    <button id="btn7">slideToggle()</button>
    <br>
    <hr>
    <!--fadeIn fadeOut fadeToggle-->
    <h1>fadeIn - fadeOut - fadeToggle</h1>
    <p id="p4">Esto es un parrafo 4</p>
    <button id="btn8">fadeIn()</button>
    <button id="btn9">fadeOut()</button>
    <button id="btn10">fadeToggle()</button>
    <br>
    <hr>
</body>

</html>
